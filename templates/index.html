<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Filter</title>
</head>
<body>
    <h1>Recipe Filter</h1>
    <form id="ingredient-form">
        <label for="ingredient">Enter Ingredients:</label>
        <input type="text" id="ingredient" name="ingredient" placeholder="Enter ingredients separated by commas">
        <button type="submit">Submit</button>
    </form>
    <h2>Filtered Recipes:</h2>
    <div id="recipes"></div>

    <script>
        document.getElementById('ingredient-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const ingredients = document.getElementById('ingredient').value.split(',');
            fetch('/filter-recipes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ingredients }),
            })
            .then(response => response.json())
            .then(data => {
                const recipesDiv = document.getElementById('recipes');
                recipesDiv.innerHTML = '';
                data.recipes.forEach(recipe => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.innerHTML = `
                        <h3>${recipe.Name}</h3>
                        <p><strong>Cook Time:</strong> ${recipe.CookTime} minutes</p>
                        <p><strong>Ingredients:</strong> ${recipe.RecipeIngredientParts.join(', ')}</p>
                        <p><strong>Instructions:</strong> ${recipe.RecipeInstructions.join(' ')}</p>
                    `;
                    recipesDiv.appendChild(recipeDiv);
                });
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
